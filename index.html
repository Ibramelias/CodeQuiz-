<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- CSS Link -->
    <link rel="stylesheet" href="assets/quiz.css">
    <title>Quiz Game</title>
</head>

<body>
    <header>
        <!-- Nav bar for Scores and Timer  -->
        <a class="nav-link active" id ="Highscores" href="#">View Highscores</a>
        <a id="time"></a>
    </header>
    <!-- Start Container  -->
    <div id="startContainer">
        <div class="main-title">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <!-- Game instructions  -->
        <P>Try to answer the follwing code-related questions within the time limit.<br>keep in mind that incorrect
            answers will penalize your<br>score/time by ten seconds!</P>
        <input class="btn btn-primary" id="startBtn" type="submit" value="Start Game">
    </div> 
    <!-- List of questions, choices and answers  -->
    <div id="question"></div>
    <ul id="option-list"></ul>
    <div id="answer"></div> 
    <!-- score container -->
    <div id="correctChoice"></div>

    <div id="allDoneContainer">
        <div id="finalScore"></div>
        <div id="Player"></div>
        <div id="Highscores"></div>
    </div>


    <!-- Javascript links  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="assets/quiz.js"></script>
</body>

</html>
